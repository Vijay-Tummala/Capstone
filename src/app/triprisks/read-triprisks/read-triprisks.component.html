<div class="row m-b-18px">
  <div class="col-md-12">
      <!-- button to create new triprisk btn btn-primary pull-right-->
      <a  style="color:white" (click)="createTripRisk()" class='btn btn-danger btn-lg btn-block bright-btn'>
            <span class='fa fa-plus bright-btn'></span> Add Risk
        </a>
  </div>
</div>

<div class="row">
  <div class="col-md-12">

      <!-- HTML table for our list of triprisk records -->
      <table  class='table table-hover table-striped'>

          <!-- Use *ngFor directive to loop throught our list of triprisks. -->
          <tr *ngFor="let triprisk of triprisks">
            <td><a class="nav-link active" (click)="readOneTripRisk(triprisk.RiskID)">
                    {{triprisk.RiskName}}
                </a>
            </td>
            <td align="right">
                  <!-- edit triprisk button  -->
                  <a (click)="updateTripRisk(triprisk.RiskID)" class='btn btn-secondary m-r-5px'>
                      <span class='fa fa-edit bright-btn' style="color:white"></span> 
                  </a>

                  <!-- delete triprisk button -->
                  <a (click)="deleteTripRisk(triprisk.RiskID)" class='btn btn-danger'>
                      <span class='fa fa-remove bright-btn' style="color:white"></span> 
                  </a>
            </td>
          </tr>
      </table>
  </div>
</div>
