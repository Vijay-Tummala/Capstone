<!DOCTYPE html>
<html>
  <head>
  </head>
<body>
  <div>
      <button type="button" data-toggle="modal"  data-target="#exampleModalCenter" class="btn btn-primary">
          Create Trip
      </button>
  </div>
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Create Task</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="taskDescription">Task Description</label>
                        <input type="input" class="form-control" name="task_name" [(ngModel)]="task_name" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">    
                    </div>
                   
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Trip Description</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" name="description" [(ngModel)]="description" rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="taskDescription">Category</label>
                        <input type="input" class="form-control" name="category" [(ngModel)]="task_category" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">    
                    </div>

                    <div class="form-group">
                        <label for="taskDescription">StopID</label>
                        <input type="input" class="form-control" name="task_name" [(ngModel)]="task_name" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">    
                    </div>
                </form>
            </div>
        </div>
    </div> 
  </div>
  <div id="googleMap"></div>
</body>
</html>
