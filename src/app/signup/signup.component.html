  <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <div class="login100-pic js-tilt" data-tilt>
            <img src="assets/images/img-01.jpg" alt="IMG">
          </div>
          <form class="login100-form validate-form" action="#" method="post" data-toggle="validator" [formGroup]="form" (submit)="signup()">
            <span class="login100-form-title">
              Member Registration
            </span>
          <div class="wrap-input100">
            <input type="text" class="input100" id="firstname" placeholder="First Name" data-error="Enter Your First Name" formControlName="fname" required>
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-user" aria-hidden="true"></i>
              </span>
            <div class="help-block with-errors"></div>
          </div>
          
          <div class="wrap-input100">
            <input type="text" class="input100" id="lastname" placeholder="Last Name" data-error="Enter Your Last Name" formControlName="lname" required>
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-user" aria-hidden="true"></i>
              </span>
            <div class="help-block with-errors"></div>
  
          </div>
          <div class="wrap-input100">
            <input type="email" class="input100" id="inputEmail" placeholder="Email" data-error="This email address is invalid" formControlName="email" required>
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-envelope" aria-hidden="true"></i>
              </span>
            <div class="help-block with-errors"></div>
  
          </div>
          <div class="wrap-input100">
            <input type="text"  class="input100"   placeholder="Organization" aria-label="Number" matInput [formControl]="myControl"    [matAutocomplete]="auto">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-info" aria-hidden="true"></i>
            </span>
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngFor="let option of filteredOptions | async"  (onSelectionChange)="displayname(option)"  [value]="option">
                {{option}}
              </mat-option><span class="focus-input100"></span>
              
            </mat-autocomplete>
          </div>
      

          
  


        
            
           


          <div class="wrap-input100">
            <input type="password" class="input100" data-minlength="6" id="inputPassword" placeholder="Password" formControlName="password" required>
              <!--<div class="help-block">Minimum of 6 characters</div>-->
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-lock" aria-hidden="true"></i>
              </span>
            <div class="help-block with-errors"></div>
          </div>
  
          <div class="wrap-input100">
            <input type="password" class="input100" id="inputPasswordConfirm" data-match="#inputPassword" data-match-error="Whoops, these don't match"
                    placeholder="Confirm Password" formControlName="password1" required>
              <!--<div class="help-block">Minimum of 6 characters</div>-->
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-lock" aria-hidden="true"></i>
              </span>
            <div class="help-block with-errors"></div>
  
          </div>
  
          <div class="wrap-input100">
            <label class="login100-form-rbtn">
              <input type="radio" name="role" id="professor" value="1" formControlName="role" checked="true">Professor
            </label>
            <label class="login100-form-rbtn">
              <input type="radio" name="role" id="student" value="2" formControlName="role">Student
            </label>
            <label class="login100-form-rbtn">
              <input type="radio" name="role" id="other" value="3" formControlName="role">Other
            </label>
          </div>
          <div class="container-login100-form-btn">
            <input type="submit" name="signup" value="Register" class="login100-form-btn">
          </div>
          <div class="text-center p-t-12">
            <span class="txt1">
              Already a member?
            </span>
            <a class="txt2" href="login">
              Sign In
            </a>
          </div>
        </form>
        </div>
      </div>
    </div>
